{% extends "base_generic.html" %}

{% block content %}
<div class="container">
    <h1 class="my-4">New Comment</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.content.label_tag }}
            {{ form.content }}
        </div>
        <div class="form-group">
            {{ form.author.label_tag }}
            {{ form.author }}
        </div>
        <button type="submit" class="btn btn-primary">Add Comment</button>
    </form>
</div>
{% endblock %}
