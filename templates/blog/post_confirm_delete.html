{% extends "base_generic.html" %}

{% block content %}
<div class="container">
    <h1 class="my-4">Delete Post</h1>
    <p>Are you sure you want to delete "<strong>{{ object.title }}</strong>"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm</button>
        <a href="{% url 'post_detail' object.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
